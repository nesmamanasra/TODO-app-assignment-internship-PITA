<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
	<title>JavaScript DOM</title>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">TODO APP</h1>
				<form id="search-todos">
					<input type="text" placeholder="Search TODO..." />
				</form>
			</div>
		</header>
        
		<div id="todo-list">
			<h2 class="title">my goals</h2>
            <div id="add-todo">
                <input id="todo-item" type="text" placeholder=" Add a todo..." />
                <button onclick="addNewTodo()">Add</button>
                <small class="hidden-item" id="warning">* you should fill the box</small>
            </div>	
			<ul id="main-list">
			</ul>
		</div>
	</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
